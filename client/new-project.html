<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>New Project - Deadline Dash</title>
    <meta name="description" content="Create a new project, upload your rubric, and let us break it down into manageable tasks." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">
            <h1>DeadlineDash</h1>
          </a>
          <nav class="main-nav">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/dashboard">Dashboard</a></li>
              <li><a href="/new-project" class="active btn-primary">New Project</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">Create New Project</h1>
        
        <div class="step-indicator">
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
        </div>
        
        <div class="form-container">
          <form id="new-project-form" action="/api/projects" method="post">
            <!-- Step 1: Project details -->
            <div class="form-step active">
              <h2 class="form-title">Project Details</h2>
              
              <div class="form-group">
                <label for="project-name" class="form-label">Project Name*</label>
                <input type="text" id="project-name" name="name" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label for="project-description" class="form-label">Description</label>
                <textarea id="project-description" name="description" class="form-textarea"></textarea>
              </div>
              
              <div class="form-group">
                <label for="project-due-date" class="form-label">Due Date*</label>
                <input type="date" id="project-due-date" name="dueDate" class="form-input" required>
              </div>
              
              <div class="form-navigation">
                <div></div> <!-- empty div for spacing -->
                <button type="button" class="btn-primary btn-next">Next Step</button>
              </div>
            </div>
            
            <!-- Step 2: Rubric Upload -->
            <div class="form-step">
              <h2 class="form-title">Upload Your Rubric</h2>
              
              <div class="form-group">
                <label for="rubric-text" class="form-label">Paste your assignment rubric below*</label>
                <textarea id="rubric-text" class="form-textarea" required></textarea>
                <p class="form-hint">Tip: Include as much detail as possible to help us identify all deliverables</p>
              </div>
              
              <div class="form-group">
                <button type="button" id="analyze-rubric" class="btn-primary">Analyze Rubric</button>
              </div>
              
              <div class="form-navigation">
                <button type="button" class="btn-secondary btn-prev">Previous Step</button>
                <button type="button" class="btn-primary btn-next">Next Step</button>
              </div>
            </div>
            
            <!-- Step 3: Deliverables Review -->
            <div class="form-step">
              <h2 class="form-title">Review Deliverables</h2>
              
              <div id="deliverables-container">
                <!-- Deliverables will be added here by JavaScript -->
              </div>
              
              <div class="form-group">
                <h3>Your Availability</h3>
                
                <div class="days-selection">
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="monday" checked>
                      <span>Monday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="tuesday" checked>
                      <span>Tuesday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="wednesday" checked>
                      <span>Wednesday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="thursday" checked>
                      <span>Thursday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="friday" checked>
                      <span>Friday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="saturday">
                      <span>Saturday</span>
                    </label>
                  </div>
                  <div class="day-option">
                    <label>
                      <input type="checkbox" name="sunday">
                      <span>Sunday</span>
                    </label>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="hours-per-day" class="form-label">Hours available per day</label>
                  <select id="hours-per-day" name="hoursPerDay" class="form-input">
                    <option value="1">1 hour</option>
                    <option value="2" selected>2 hours</option>
                    <option value="3">3 hours</option>
                    <option value="4">4 hours</option>
                    <option value="5">5 hours</option>
                    <option value="6">6+ hours</option>
                  </select>
                </div>
              </div>
              
              <div class="form-navigation">
                <button type="button" class="btn-secondary btn-prev">Previous Step</button>
                <button type="submit" class="btn-primary">Create Project</button>
              </div>
            </div>
            
            <!-- Hidden fields for user ID -->
            <input type="hidden" name="userId" value="1">
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 DeadlineDash. All rights reserved.</p>
      </div>
    </footer>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
